<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>心理測驗表單</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    h2 { color: #333; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" style="max-width: 150px;"><br><br>

  <h2>你是什麼類型的人？</h2>

  <p>1. 面對壓力你會怎麼做？</p>
  <label><input type="radio" name="q1" value="A"> 找朋友說話</label><br>
  <label><input type="radio" name="q1" value="B"> 自己靜靜思考</label><br>

  <p>2. 遇到新環境你會？</p>
  <label><input type="radio" name="q2" value="A"> 積極嘗試</label><br>
  <label><input type="radio" name="q2" value="B"> 先觀察一陣子</label><br>

  <button onclick="getResult()">看結果</button>

  <script>
    function getResult() {
      const q1 = document.querySelector('input[name="q1"]:checked')?.value;
      const q2 = document.querySelector('input[name="q2"]:checked')?.value;

      if (!q1 || !q2) {
        alert("請回答所有題目！");
        return;
      }

      // 簡單邏輯跳轉
      if (q1 === "A" && q2 === "A") {
        window.location.href = "result1.html";
      } else if (q1 === "B" && q2 === "B") {
        window.location.href = "result2.html";
      } else {
        window.location.href = "result3.html";
      }
    }
  </script>
</body>
</html>
